<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <section class="progress">
            <span class="progress-left">
                <h1>Todo Done</h1>
                <p>Keep it up!</p>
                <span class="progress-bar">
                    <span class="progres"></span>
                </span>
            </span>
            <span class="progress-right">
                <span class="progress-count">1/3</span>
            </span>
        </section>
        <section class="input">
            <span class="add-Todo">
                <input type="text" placeholder="Add a new task">
                <span class="add">+</span>
            </span>
            <span class="controls">
                <span class="control">
                    <span class="all selected">All</span>
                    <span class="pending">Pending</span>
                    <span class="completed">Completed</span>
                </span>
                <span class="clear">Clear All</span>
            </span>
        </section>
        <section class="to-dos">
            <ul>
           </ul>
        </section>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/d5ab1edcbb.js" crossorigin="anonymous"></script>
</body>
</html>
